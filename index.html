<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/Style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator">
      <div id="display"></div>
      <section id="buttons-container">
        <button id="clear-btn" class="operation-btn btn">AC</button>
        <button id="delete-btn" class="operation-btn btn">Del</button>
        <button id="remainder-btn" class="operation-btn btn">%</button>
        <button id="division-btn" class="operation-btn btn">รท</button>
        <button id="" class="number-btn btn" data-num="7">7</button>
        <button id="" class="number-btn btn" data-num="8">8</button>
        <button id="" class="number-btn btn" data-num="9">9</button>
        <button id="multiplication-btn" class="operation-btn btn">*</button>
        <button id="" class="number-btn btn" data-num="4">4</button>
        <button id="" class="number-btn btn" data-num="5">5</button>
        <button id="" class="number-btn btn" data-num="6">6</button>
        <button id="addition-btn" class="operation-btn btn">+</button>
        <button id="" class="number-btn btn" data-num="1">1</button>
        <button id="" class="number-btn btn" data-num="2">2</button>
        <button id="" class="number-btn btn" data-num="3">3</button>
        <button id="subtraction-btn" class="operation-btn btn">-</button>
        <button id="" class="number-btn btn" data-num="0">0</button>
        <button id="" class="number-btn btn" data-num="00">00</button>
        <button id="float-btn" class="number-btn btn" data-num=".">.</button>
        <button id="equal-btn" class="btn">=</button>
      </section>
    </section>
    <footer>
      <ul id="footer-ul">
        <li><a href="">Source</a></li>
        <li><a href="https://github.com/InfinitDarknes">Github</a></li>
        <li><a href="https://t.me/arashdevx">Telegram</a></li>
      </ul>
      <span id="tea">Built with tea by Arash Dehdashti</span>
    </footer>
  </body>
  <script src="Javascript/Code.js"></script>
</html>
